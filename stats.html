<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика игроков</title>
    <style>
        body {
            background: url('https://games.24tv.ua/resources/photos/news/202401/2468703.jpg?v=1704729471000') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .player {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00bfff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Статистика игроков</h1>
        <input type="text" id="search" placeholder="Введите ник..." onkeyup="searchPlayer()">
        <div id="players-list"></div>
        <a href="index.html" class="back-button">Назад</a>
    </div>
    
    <script>
        const players = [
            { name: "Alex", kills: 120, deaths: 30 },
            { name: "Steve", kills: 85, deaths: 40 },
            { name: "Herobrine", kills: 999, deaths: 0 },
            { name: "Notch", kills: 500, deaths: 100 }
        ];
        
        function displayPlayers(list) {
            const container = document.getElementById("players-list");
            container.innerHTML = "";
            list.forEach(player => {
                container.innerHTML += `
                    <div class="player">
                        <p><b>${player.name}</b></p>
                        <p>Убийств: ${player.kills} | Смертей: ${player.deaths}</p>
                    </div>
                `;
            });
        }
        
        function searchPlayer() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredPlayers = players.filter(p => p.name.toLowerCase().includes(query));
            displayPlayers(filteredPlayers);
        }
        
        window.onload = () => displayPlayers(players);
    </script>
</body>
</html>
