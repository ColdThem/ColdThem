<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdThem - Minecraft Server</title>
    <style>
        body {
            background: url('https://cdn.27.ua/sc--media--prod/default/15/b5/3f/15b53f72-84a8-4aca-8a1c-56f6fb51d00d.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #00bfff;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            document.body.appendChild(snowflake);
            
            let size = Math.random() * 20 + 10;
            let startPosX = Math.random() * window.innerWidth;
            let duration = Math.random() * 5 + 5;
            
            snowflake.style.left = `${startPosX}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animation = `fall ${duration}s linear infinite`;
            
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }
        
        setInterval(createSnowflake, 200);
    </script>
    <div class="container">
        <h1>ColdThem</h1>
        <p>IP сервера: <b>play.coldthem.ru</b></p>
        
        <div class="section">
            <h2>Магазин привилегий</h2>
            <p>Приобретите донат и эксклюзивные предметы!</p>
            <a href="#">Перейти в магазин</a>
        </div>
        
        <div class="section">
            <h2>Новости</h2>
            <p>Последние обновления сервера.</p>
            <a href="#">Читать новости</a>
        </div>
        
        <div class="section">
            <h2>Статистика игроков</h2>
            <p>Следите за своей статистикой и достижениями.</p>
            <a href="#">Открыть статистику</a>
        </div>
    </div>
    <style>
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</body>
</html>
