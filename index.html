<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdThem - Minecraft Server</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #00bfff;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ColdThem</h1>
        <p>IP сервера: <b>play.coldthem.ru</b></p>
        
        <div class="section">
            <h2>Магазин привилегий</h2>
            <p>Приобретите донат и эксклюзивные предметы!</p>
            <a href="#">Перейти в магазин</a>
        </div>
        
        <div class="section">
            <h2>Новости</h2>
            <p>Последние обновления сервера.</p>
            <a href="#">Читать новости</a>
        </div>
        
        <div class="section">
            <h2>Статистика игроков</h2>
            <p>Следите за своей статистикой и достижениями.</p>
            <a href="#">Открыть статистику</a>
        </div>
    </div>
</body>
</html>
