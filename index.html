<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdThem - Minecraft Server</title>
    <style>
        body {
            background: url('https://cdn.27.ua/sc--media--prod/default/15/b5/3f/15b53f72-84a8-4aca-8a1c-56f6fb51d00d.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #00bfff;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .footer a {
            margin: 0 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.innerHTML = "❄";
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                snowflake.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(snowflake);
            }
        });
    </script>

    <div class="container">
        <h1>ColdThem</h1>
        <p>IP сервера: <b>play.coldthem.ru</b></p>
        
        <div class="section">
            <h2>Магазин привилегий</h2>
            <p>Приобретите донат и эксклюзивные предметы!</p>
            <a href="#">Перейти в магазин</a>
        </div>
        
        <div class="section">
            <h2>Новости</h2>
            <p>Последние обновления сервера.</p>
            <a href="#">Читать новости</a>
        </div>
        
        <div class="section">
            <h2>Статистика игроков</h2>
            <p>Следите за своей статистикой и достижениями.</p>
            <a href="#">Открыть статистику</a>
        </div>
    </div>

    <div class="footer">
        <a href="#">Help</a> | <a href="#">Privacy Policy</a>
    </div>
</body>
</html>
