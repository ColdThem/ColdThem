<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdThem - Новости</title>
    <style>
        body {
            background: url('https://games.24tv.ua/resources/photos/news/202401/2468703.jpg?v=1704729471000') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #00bfff;
        }
        .section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            margin: 10px 0;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            color: #fff;
            text-shadow: 1px 1px 5px #000;
        }
        .footer {
            background: rgba(0, 0, 50, 0.8);
            padding: 10px;
            font-size: 14px;
            position: relative;
            width: 100%;
        }
        .footer a {
            color: #00bfff;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .footer a:hover {
            color: #ffcc00;
        }
        .back-btn {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новости</h1>
        <div class="section">
            <h2>Последние обновления сервера</h2>
            <p>Здесь будут новости о сервере и его обновлениях.</p>
            <!-- Здесь можно добавить блок новостей -->
        </div>
        <a class="back-btn" href="index.html">Вернуться на главную</a>
    </div>

    <div class="footer">
        <a onclick="openModal()">Help</a>
        <a href="#">Privacy Policy</a>
    </div>
    <div class="modal" id="helpModal">
        <p><b>Свяжитесь с нами:</b></p>
        <p>coldthem.help@gmail.com</p>
        <p class="close" onclick="closeModal()">Закрыть</p>
    </div>

    <script>
        function openModal() {
            document.getElementById('helpModal').style.bottom = '50px';
            document.getElementById('helpModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('helpModal').style.bottom = '-100%';
            setTimeout(() => {
                document.getElementById('helpModal').style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
